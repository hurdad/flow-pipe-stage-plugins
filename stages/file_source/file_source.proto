syntax = "proto3";

package flowpipe.v1.stages.file.source.v1;

// Configuration for FileSource stage
message FileSourceConfig {
  enum CompressionType {
    COMPRESSION_UNSPECIFIED = 0;
    COMPRESSION_NONE = 1;
    COMPRESSION_GZIP = 2;
    COMPRESSION_AUTO = 3;
  }

  // File path to read
  string path = 1;

  // Compression type (default: none)
  CompressionType compression = 2;

  // Maximum number of bytes to read (0 = no limit)
  uint64 max_bytes = 3;
}
