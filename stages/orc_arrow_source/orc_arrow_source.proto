syntax = "proto3";

package flowpipe.v1.stages.orc.arrow.source.v1;

import "arrow_common.proto";

// Configuration for OrcArrowSource stage
message OrcArrowSourceConfig {
  // File path to read
  string path = 1;

  // Output payload type
  .flowpipe.v1.arrow.common.OutputType output_type = 2;

  // Common Arrow options (filesystem and compression)
  .flowpipe.v1.arrow.common.Common common = 3;
}
