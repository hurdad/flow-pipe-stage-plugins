syntax = "proto3";

package flowpipe.stages.parquet.arrow.source.v1;

import "arrow/arrow_common.proto";

// Configuration for ParquetArrowSource stage
message ParquetArrowSourceConfig {
  // File path to read
  string path = 1;

  // Output payload type
  arrow.common.OutputType output_type = 2;

  // Reader options
  optional int64 batch_size = 3;

  // Common Arrow options (filesystem and compression)
  arrow.common.Common common = 4;
}
